<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Popularity Analysis</title>
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <!-- Page Title -->
        <h1 class="text-center mb-4">TV Show Popularity Analysis</h1>

        <!-- Form to Add New TV Show -->
        <div class="card p-4 mb-5">
            <h2 class="mb-3">Add New TV Show</h2>
            <form action="/add" method="POST" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">TV Show Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="col-md-6">
                    <label for="genre" class="form-label">Genre:</label>
                    <input type="text" class="form-control" id="genre" name="genre" required>
                </div>

                <div class="col-md-6">
                    <label for="rating" class="form-label">Rating:</label>
                    <input type="number" class="form-control" id="rating" name="rating" min="1" max="10" step="0.1" required>
                </div>

                <div class="col-md-6">
                    <label for="viewership" class="form-label">Viewership (Millions):</label>
                    <input type="number" class="form-control" id="viewership" name="viewership" step="0.1" required>
                </div>

                <div class="col-md-6">
                    <label for="year" class="form-label">Year:</label>
                    <input type="number" class="form-control" id="year" name="year" min="1900" max="2024" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Show</button>
                </div>
            </form>
        </div>

        <!-- TV Show List Table -->
        <h2 class="mb-3">TV Show List</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Viewership (Millions)</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in tv_shows %}
                    <tr>
                        <td>{{ show['TV Show Name'] }}</td>
                        <td>{{ show['Genre'] }}</td>
                        <td>{{ show['Rating'] }}</td>
                        <td>{{ show['Viewership (Millions)'] }}</td>
                        <td>{{ show['Year'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="{{ url_for('graph') }}" class="btn btn-primary">Show Graph</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
